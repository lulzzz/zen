<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <title>Test</title>
    <style>
        html {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <zen-icon-set></zen-icon-set>


    <h1>Zen</h1>

    <zen-input-color></zen-input-color>

    <h2>Button</h2>
    <zen-button color="orange" icon="add">Simple button</zen-button>
    <zen-button color="orange" icon="add" id="btn">ok</zen-button>

    <h2>Button Group</h2>
    <zen-button-group></zen-button-group>


    <h2 id="h2">Icons</h2>
    <zen-icon type="user"></zen-icon>
    <zen-icon type="add" color="alt"></zen-icon>
    <zen-icon type="page" color="error"></zen-icon>
    <zen-tooltip element="btn" on="hover">
        Hey!
    </zen-tooltip>


    <h2>Forms</h2>
    <zen-form></zen-form>


    <zen-tabs>
        <p>1</p>
        <p>2</p>
    </zen-tabs>

    <zen-card-image
        src="https://source.unsplash.com/random/800x800"
        heading="ok"
    >
        Inside works
    </zen-card-image>



    <script>
        (() => {
            const bg = document.querySelector('zen-button-group');
            bg.buttons = [
                {text: 'Standard'},
                {text: 'Icon', icon: 'add', color: 'green'},
                {text: 'Click me!', icon: 'remove', color: 'red', onclick: () => alert('Told ya so!')},
            ];


            const f = document.querySelector('zen-form');
            f.values = {
                "text": "123",
                "radio": "medium",
                "checkbox": true,
                "radio-icons": [1],
                "radio-tabs": "small",
                // "select": "small"
            }
            f.fields = [
                {
                    name: 'email',
                    type: 'autocomplete',
                    placeholder: 'Email',
                    icon: 'mail',
                    minlength: 4
                },

                {
                    name: 'text',
                    type: 'text',
                    placeholder: 'Email',
                    icon: 'mail',
                    validate: {
                        alpha: true
                    }
                },

                {
                    name: 'select',
                    type: 'radio',
                    options: {
                        small: 'Small',
                        medium: 'Medium',
                        large: 'Large'
                    }
                },

                {
                    name: 'checkbox',
                    type: 'checkbox',
                    label: 'Check me'
                },

                {
                    name: 'radio-icons',
                    type: 'checkbox-icons',
                    options: [
                        {
                            value: 1,
                            icon: 'user',
                            label: 'Using icon'
                        },
                        {
                            value: 2,
                            html: '<zen-button>Cool</zen-button>',
                            label: 'Using html'
                        },
                        {
                            value: 3,
                            image: 'http://placehold.it/100x100',
                            label: 'Using img'
                        }
                    ]
                },

                {
                    name: 'select',
                    type: 'radio-tabs',
                    options: {
                        small: 'Small',
                        medium: 'Medium',
                        large: 'Large'
                    }
                },

                {
                    name: 'select',
                    type: 'select',
                    options: {
                        small: 'Small',
                        medium: 'Medium',
                        large: 'Large'
                    }
                }
            ]



            const tabs = document.querySelector('zen-tabs')
            tabs.tabs = [
                {icon: 'page', text: 'Properties'},
                {icon: 'dashboard', text: 'Analytics'},
                {icon: 'user', text: 'Users', disabled: true}
            ]

            const cardImage = document.querySelector('zen-card-image')
            cardImage.icons = [
                {icon: 'page', action: () => alert('Clicked!')}
            ]
        })()
    </script>
    <script src="../packages/Zen/lib/zen.js"></script>
    <!-- <script src="../packages/Button/lib/Button.js"></script> -->
</body>

</html>
