<div class="options">
    <dom-repeat items="{{_options}}">
        <template>
            <div class="option" data-value="{{item.value}}" on-click="_handleClick">
                <zen-icon type="{{_icon(item)}}"></zen-icon>
                <span>{{item.label}}</span>
            </div>
        </template>
    </dom-repeat>
</div>
